<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DINDA - Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="head_section">
          <h1><b>Bookshelf</b><br />Apps</h1>
        </section>
        <section class="input_section">
          <h2>Masukkan <b>Buku Baru</b></h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label><br />
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label><br />
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label><br />
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <input id="inputBookIsComplete" type="checkbox" />
              <label for="inputBookIsComplete">Selesai dibaca</label>
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan buku ke rak <b><span>belum selesai dibaca</span></b>
            </button>
          </form>
        </section>
      </div>

      <div class="container shelf_container">
        <section class="search_section">
          <h2><b>Cari</b> Buku</h2>
          <form id="searchBook">
            <img src="img/Search.png" alt="" class="searchIcon" />
            <input id="searchBookTitle" type="text" placeholder="Judul..." />
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>

        <section class="book_shelf">
          <h3><b>Belum selesai</b> Dibaca</h3>

          <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf">
          <h3><b>Selesai</b> Dibaca</h3>

          <div id="completeBookshelfList" class="book_list"></div>
        </section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
